<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .course {
      margin-bottom: 10px;
    }
    label {
      margin-right: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      padding: 5px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>GPA Calculator</h1>

  <div class="course">
    <label>Course 1:</label>
    <select class="grade">
      <option value="4.0">A+ (97%)</option>
      <option value="4.0">A (93%)</option>
      <option value="3.5">B+ (84%)</option>
      <option value="3.0">B (80%)</option>
      <option value="2.5">B- (76%)</option>
      <option value="2.0">C+ (73%)</option>
      <option value="1.5">C (70%)</option>
      <option value="1.0">C- (67%)</option>
      <option value="0.5">D+ (64%)</option>
      <option value="0.0">D (60%)</option>
      <option value="0.0">F (<60%)</option>
    </select>
  </div>

  <div class="course">
    <label>Course 2:</label>
    <select class="grade">
      <option value="4.0">A+ (97%)</option>
      <option value="4.0">A (93%)</option>
      <option value="3.5">B+ (84%)</option>
      <option value="3.0">B (80%)</option>
      <option value="2.5">B- (76%)</option>
      <option value="2.0">C+ (73%)</option>
      <option value="1.5">C (70%)</option>
      <option value="1.0">C- (67%)</option>
      <option value="0.5">D+ (64%)</option>
      <option value="0.0">D (60%)</option>
      <option value="0.0">F (<60%)</option>
    </select>
  </div>

  <div class="course">
    <label>Course 3:</label>
    <select class="grade">
      <option value="4.0">A+ (97%)</option>
      <option value="4.0">A (93%)</option>
      <option value="3.5">B+ (84%)</option>
      <option value="3.0">B (80%)</option>
      <option value="2.5">B- (76%)</option>
      <option value="2.0">C+ (73%)</option>
      <option value="1.5">C (70%)</option>
      <option value="1.0">C- (67%)</option>
      <option value="0.5">D+ (64%)</option>
      <option value="0.0">D (60%)</option>
      <option value="0.0">F (<60%)</option>
    </select>
  </div>

  <button onclick="calculateGPA()">Calculate GPA</button>

  <div id="result"></div>

  <script>
    function calculateGPA() {
      const gradeSelects = document.querySelectorAll('.grade');
      let total = 0;

      // Calculate GPA
      gradeSelects.forEach(select => {
        total += parseFloat(select.value);
      });
      const gpa = (total / gradeSelects.length).toFixed(2);

      // Show selected grades
      const gradesText = Array.from(gradeSelects).map(select => select.options[select.selectedIndex].text);

      document.getElementById('result').innerHTML =
        `Grades: ${gradesText.join(', ')}<br>GPA: ${gpa}`;
    }
  </script>
</body>
</html>
